[pytest]
# Pytest configuration for PyRng

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=pyrng
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, end-to-end)
    slow: Slow tests (large sample sizes, statistical validation)
    statistical: Statistical validation tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options
[coverage:run]
source = pyrng
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
